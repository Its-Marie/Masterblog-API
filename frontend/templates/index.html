<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Blog Posts</h1>

        <!-- API Configuration -->
        <div class="input-field">
            <input type="text" id="api-base-url" placeholder="http://127.0.0.1:5002" value=http://127.0.0.1:5002/api>
            <button onclick="loadPosts()">Load Posts</button>
        </div>

        <!-- Search Posts -->
        <div class="input-field">
            <input type="text" id="search-title" placeholder="Search by title">
            <input type="text" id="search-content" placeholder="Search by content">
            <button onclick="searchPosts()">Search Posts</button>
        </div>

        <!-- Sort Posts -->
        <div class="input-field">
            <select id="sort-field">
                <option value="">No sorting</option>
                <option value="title">Sort by Title</option>
                <option value="content">Sort by Content</option>
            </select>
            <select id="sort-direction">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
            <button onclick="sortPosts()">Sort Posts</button>
        </div>

        <!-- Add New Post -->
        <div class="input-field">
            <input type="text" id="post-title" placeholder="Enter Post Title">
            <input type="text" id="post-content" placeholder="Enter Post Content">
            <button onclick="addPost()">âž• Add Post</button>
        </div>

        <!-- Posts Container -->
        <div id="post-container">
            <!-- Blog posts will be inserted here by JavaScript -->
        </div>

        <!-- Edit Modal (hidden by default) -->
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <h2>Edit Post</h2>
                <input type="hidden" id="edit-post-id">
                <div class="input-field">
                    <input type="text" id="edit-post-title" placeholder="Post Title">
                </div>
                <div class="input-field">
                    <textarea id="edit-post-content" placeholder="Post Content" rows="4"></textarea>
                </div>
                <div class="modal-buttons">
                    <button onclick="updatePost()">Update Post</button>
                </div>
            </div>
        </div>
    </div>

    <script src="static/main.js"></script>
</body>
</html>
